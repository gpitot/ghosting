<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <h1 class="text-3xl font-bold underline">Ghosting App!</h1>
      <div id="config">
        <section class="flex flex-col p-4">
          <div class="my-2 flex flex-col items-start">
            <label for="reps">How many repititions?</label>
            <input type="number" id="reps" value="15" class="p-2 mt-1" min="0" />
          </div>
          <div class="my-2 flex flex-col items-start">
            <label for="interval">What interval? (in seconds)</label>
            <input
              type="number"
              id="interval"
              value="2"
              class="p-2 mt-1"
              min="1"
            />
          </div>
          <div class="my-2 flex flex-col items-start">
            <button class="w-full bg-purple-700 font-bold" id="start">
              Start!
            </button>
          </div>
        </section>
      </div>
      <div id="playing" class="hidden p-4">
        <div id="current" class="py-2 font-bold text-2xl"></div>
        <button class="w-full bg-purple-700 font-bold" id="cancel">
          Cancel
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
